<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="img" src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="">
    </header>
    <section>
        <article class="article1">
            <p>Search the web using Google!</p>
            <input class="input1" type="text">
            <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </article>
        <article class="article2">
            <div class="box1">
                <div class="box1-box">
                    <p>Special Searches</p>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                </div>
            </div>
            <div class="box2">
                <div class="box2-box">
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
                </div>
            </div>
            <div class="box3">
                <div class="box3-box">
                    Get Google!
                    <br>
                    updates monthly:
                    <br>
                    <input type="text" value="your e-mail">
                    <br>
                    <button>Subscribe</button>
                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </div>
            </div>
        </article>
    </section>
    <footer>
        <font size="-1">Copyright Â©1998 Google Inc.</font>
    </footer>
</body>
</html>
